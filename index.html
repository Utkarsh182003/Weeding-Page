<!DOCTYPE html>

<head>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <img src="https://media.istockphoto.com/id/1144984626/photo/wedding-reception-chairs-for-wedding-couple-with-bride-and-groom-wording.webp?b=1&s=170667a&w=0&k=20&c=gXhWPCvoyiYhqnragCQT8X8rEixe3kThgBweI85YQAw=" class="img-fluid rounded" alt="Gallery Image 1">

                </div>
